<div class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="underline">Posted on {{ post.date | date_to_string }} 
      {% assign author = site.authors | where: 'name', post.author | first %}
      {% if author %}
        by <a href="{{ author.url }}">{{ author.name }}</a>
      {% endif %}
    </p>
    {{ post.excerpt }}
  </div>
